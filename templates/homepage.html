{% extends 'base.html' %}

{% block title %}View Results as Videos{% endblock %}

{% block content %}

<body>

	<h2>Results Search Form</h2>

	<form id="results-form">
	    <div class="form-group">
	      <label>Competitor Name
	        <select id="competitor_name_field" name="competitor_name" class="form-control">
	        	{% for competitor in competitors %}
	        		<li>
	        			<option>{{ competitor.name }}</option>
	        		</li>
	        	{% endfor %}
	        </select>
	      </label>

	      <label>Venue Name
	    		<select id="venue_name_field" name="venue_description" class="form-control">
	    			{% for venue in venues %}
	    				<li>
	    					<option>{{ venue.description }}</option>
	    				</li>
	    			{% endfor %}
	    		</select>
	    	</label>

	    	<label>Enter Keywords for Youtube:
	    		<input type="text" name="keywords" placeholder="rossi valencia">
	    	</label>

	    	<div>
		    	<label>Number of Results:
		    		<select id="num_results" name="num_results_returned" class="form-control">
		    			<option> 1 </option>
		    			<option> 2 </option>
		    			<option> 3 </option>
		    			<option> 4 </option>
		    			<option> 5 </option>
		    			<option> 6 </option>
		    			<option> 7 </option>
		    			<option> 8 </option>
		    			<option> 9 </option>
		    			<option> 10 </option>
		    		</select>
		    	</label>
	    	</div>






	    	<div>
	    	<label>Sort by:
        		<select name="order" required>
		            <option> Relevance </option>
		            <option> Date </option>
		            <option> Rating </option>
		            <option> Title </option>
        		</select>
        	</label>
	    </div>


	    <div class="form-group">
	      <button type="submit" id="order-form-button" class="btn btn-primary">Search</button>
	    </div>

	</form>

	<div id="rider-results"></div>

	</div>


</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="/static/ajax-on-homepage.js"></script>

</body>
</html>



{% endblock %}
