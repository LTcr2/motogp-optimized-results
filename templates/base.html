<!doctype html>
<html>
<head>
    <title>MotoGP Video Results</title>
</head>

<body>
    MotoGP Video Results
    <hr> <!-- creates a horizontal line -->

    <!--  Flash messages display here -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %} put yer content here {% endblock %}

</body>
</html>
